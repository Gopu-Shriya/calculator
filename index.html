<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Calculator</title>
</head>

<body>
    <header><h1>calculator</h1></header>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="screen">
            <button onclick="cl()">AC</button>
            <button onclick="del()">DE</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" id="equal">=</button>

        </div>
    </div>
<script>
    let output=document.getElementById("screen");

    function display(num) {
        output.value+=num;
    }
    function calculate(){
        try{
            output.value=eval(output.value);
        }
        catch(er)
        {
            alert("Please Enter The valid input");
        }
    }
    function cl()
    {
        output.value="";
    }
    function del()
    {
        output.value=output.value.slice(0,-1);
    }
</script>

<footer>PROJECT BY SHRIYA GOPU</footer></body>
</html>
